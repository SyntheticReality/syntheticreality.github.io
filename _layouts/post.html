---
layout: default
---

<div class="container">
  <article class="blog-post" style="margin-top: 40px;">
    <header class="post-header" style="text-align: center;">
      <h1 class="post-title" style="margin-bottom: 0;">{{ page.title }}</h1>
      <p class="post-meta">
        <span class="post-date" style="margin-right: 5px;">{{ page.date | date: "%b %-d, %Y" }}</span>
        {% if page.author %}
        <span class="post-author" style="font-style: italic;">by {{ page.author }}</span>
        {% endif %}
      </p>
    </header>

    <div style="max-width: 720px; margin: auto;">
      <section class="post-content">
        {{ content }}
      </section>
    </div>
  </article>
</div>
