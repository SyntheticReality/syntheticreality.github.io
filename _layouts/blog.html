---
layout: default
---

<div class="intro">
  <div class="container">
    <div class="row justify-content-start">
      <div class="col-12 col-md-7 col-lg-6 order-2 order-md-1">
        {{ content }}
      </div>
      {% if page.intro_image %}
      <div class="col-12 col-md-5 col-lg-6 order-1 order-md-2 position-relative">
        <img alt="Virtual Reality Blogs Rock" class="intro-image{% if page.intro_image_absolute %} intro-image-absolute{% endif %}{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}" src="{{ page.intro_image | relURL }}" />
      </div>
      {% endif %}
    </div>
  </div>
</div>

<div class="container mb-6" style="padding-left: 30px; padding-right: 30px;">
  <h1 style="margin-bottom: 40px; text-align: center;">Explore our <span style="color:#9065b0; font-style: italic;">articles</span></h1>
  <div class="row">
    {% for post in site.posts limit:4 %}
      <!-- Each post will be a column -->
      <div class="col-md-4">
        <div class="rounded-box">
          <h2 class="text-center">{{ post.title }}</h2>
          <p class="text-center text-white">{{ post.description | strip_html }}</p>
          <div class="button-container button-container-center">
            <a href="{{ post.url | prepend: site.baseurl }}" class="button">Read More</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
